" stop-color="#81ADB9" stop-opacity="0.501961"/><stop offset="1" stop-color="#6F9BA6" stop-opacity="0.501961"/></linearGradient></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="719.812" fill="url(#fill1)"/><rect x="0" y="0" width="1280" height="719.812" fill="url(#fill2)"/><text fill="#373545" font-family="Cambria,Cambria_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 0.99974 57.4482 648)">When to use ADF?<tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="30" x="16.1541" y="-541.141">•</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-541.141">To walk through the layers of Azure </tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="37" x="581.001" y="-541.141">and</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-500.13">understand the customer application </tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-460.12">step by step.</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="30" x="16.1541" y="-396.103">•</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-396.103">Document requirements as you go.</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="30" x="16.1541" y="-331.086">•</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-331.086">Ideal for lift and shift, with focus on full </tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-291.076">Automation (not imaging).</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="30" x="16.1541" y="-227.059">•</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-227.059">Best suited to Application migrations </tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-186.048">(not full datacenter migrations).</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-size="30" x="16.1541" y="-122.032">•</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-122.032">Easier to implement for Developers, </tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="40.1604" y="-82.0214">over Operators? (</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="304.743" y="-82.0214">IaC</tspan><tspan fill="#000000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="37" x="351.755" y="-82.0214">).</tspan></text><path d="M838 190.45C838 127.23 889.263 75.9802 952.5 75.9802 1015.74 75.9802 1067 127.23 1067 190.45 1067 253.67 1015.74 304.921 952.5 304.921 889.263 304.921 838 253.67 838 190.45Z" fill="url(#fill3)" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99974 878.252 138)">Should I use IaaS or <tspan font-size="19" x="51.6534" y="21.0055">PaaS?</tspan></text><path d="M939 292.424C939 229.204 990.263 177.954 1053.5 177.954 1116.74 177.954 1168 229.204 1168 292.424 1168 355.644 1116.74 406.894 1053.5 406.894 990.263 406.894 939 355.644 939 292.424Z" fill="url(#fill4)" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99974 1071.04 276)">What are <tspan font-size="19" x="-6.81519" y="21.0055">my naming </tspan><tspan font-size="19" x="-6.2417" y="42.0109">standards?</tspan></text><path d="M838 393.398C838 330.177 889.263 278.927 952.5 278.927 1015.74 278.927 1067 330.177 1067 393.398 1067 456.618 1015.74 507.868 952.5 507.868 889.263 507.868 838 456.618 838 393.398Z" fill="url(#fill5)" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99974 885.134 425)">What governance <tspan font-size="19" x="-4.8479" y="21.0055">models does Azure </tspan><tspan font-size="19" x="49.4262" y="42.0109">use?</tspan></text><path d="M736 292.424C736 229.204 787.263 177.954 850.5 177.954 913.737 177.954 965 229.204 965 292.424 965 355.644 913.737 406.894 850.5 406.894 787.263 406.894 736 355.644 736 292.424Z" fill="url(#fill6)" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" transform="matrix(1 0 0 0.99974 777.319 256)">What <tspan font-size="19" x="-12.7567" y="21.0055">topology </tspan><tspan font-size="19" x="-18.3315" y="42.0109">should my </tspan><tspan font-size="19" x="-10.9162" y="62.0161">network </tspan><tspan font-size="19" x="6.84845" y="83.0216">be?</tspan></text></g></svg>